<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    

    <!-- JS Linking -->
    <script src="app.js" defer></script>
    <!-- <script src="formReset.js" defer></script>
    <script src="addTaskDetails.js" defer></script>
    <script src="formClear.js" defer></script> -->
    <!-- <script src="deleteData.js" defer></script> -->

</head>


<body>
    <div class="container bg-info pt-5 pb-5"> <!--Main Card-->
        <h1 class="p-4" id="AppHeading">Task Management App</h1>

        <!--Input Fields-->
        <div class="container p-5" id="taskdiv">
            <div id="hide">
            <form id="form">
                <label for="title" class="form-label">Task Title</label><br>
                <input type="text" placeholder="Title of the task" name="title" id="title" class="form-control"  required> <br><br>

                <label for="details" class="form-label">Task Details</label><br>
                <textarea name="details" id="details" placeholder="Describe task details" rows="4" class="form-control text-muted" required></textarea><br>
                
                <label>Date</label><br>
                <input type="date" name="date" id="date" class="form-control" required><br><br>
                <label>Time</label><br>
                <input type="time" name="time" id="time" class="form-control" required><br><br>
                <label for="priority">Priority</label><br>
                <select name="priority" id="priority" class="form-control"  required>
                    <option value="high">High</option>
                    <option value="mid">Medium</option>
                    <option value="low">Low</option>
                </select>
                </div>
                <input type="submit" class="submit" id="submit">
            </form>
        </div>



        <!-- All Tasks Details -->
        <div class="task" id="task">
            <h2>Tasks Details</h2>

            <table class="table table-dark table-striped" id="table">
                <tr>
                    <th>Title</th>
                    <th>Details</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Priority</th>
                    <th id="action">Action</th>
                </tr>

            </table>
            
        </div>


    </div>
    


    
</body>
</html>
